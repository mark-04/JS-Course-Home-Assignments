<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="calculator">

    <div id="calculator__display"></div>

    <div id="calculator__button__digit__container">
      <div id="clear-one" class="calculator__button calculator__button__control">‚Üê</div>
      <div id="left-paren" class="calculator__button calculator__button__digit">(</div>
      <div id="right-paren" class="calculator__button calculator__button__digit">)</div>

      <div id="nine" class="calculator__button calculator__button__digit">9</div>
      <div id="eight" class="calculator__button calculator__button__digit">8</div>
      <div id="seven" class="calculator__button calculator__button__digit">7</div>
      <div id="six" class="calculator__button calculator__button__digit">6</div>
      <div id="five" class="calculator__button calculator__button__digit">5</div>
      <div id="four" class="calculator__button calculator__button__digit">4</div>
      <div id="three" class="calculator__button calculator__button__digit">3</div>
      <div id="two" class="calculator__button calculator__button__digit">2</div>
      <div id="one" class="calculator__button calculator__button__digit">1</div>
      <div id="zero" class="calculator__button calculator__button__digit">0</div>
      <div id="dot" class="calculator__button calculator__button__digit">.</div>

      <div id="clear" class="calculator__button calculator__button__control">C</div>
    </div>

    <div id="calculator__button__operator__container">
      <div id="divide" class="calculator__button calculator__button__control"> / </div>
      <div id="multiply" class="calculator__button calculator__button__control"> * </div>
      <div id="subtract" class="calculator__button calculator__button__control"> - </div>
      <div id="add" class="calculator__button calculator__button__control"> + </div>
      <div id="calculate" class="calculator__button calculator__button__control"> = </div>
    </div>
    

  </div>

  <script type="module" src="./main.mjs"></script>
</body>
</html>
